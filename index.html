<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Alex's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'MyFont';
            src: url('font.woff2') format('woff2');
            font-display: swap;
        }
        body {
            font-family: 'MyFont';
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- トップセクション（左揃え） -->
    <section id="top-section">
        <div class="content">
            <h1>ようこそ</h1>
            <p>ここにトップセクションの内容を書きます</p>
        </div>
    </section>

    <!-- タイムラインセクション（中央揃え） -->
    <section id="timeline-section">
        <!-- タイムラインの背景画像（bg-2.gifを3枚縦に並べる） -->
        <div class="timeline-bg">
            <img src="bg-2.gif" alt="">
            <img src="bg-2.jpg" alt="">
            <img src="bg-2.gif" alt="">
        </div>
        
        <!-- タイムラインのコンテンツ -->
        <div class="content">
            <h2>タイムライン</h2>
            <div class="timeline-item">
                <h3>2024年</h3>
                <p>出来事の説明</p>
            </div>
            <div class="timeline-item">
                <h3>2023年</h3>
                <p>出来事の説明</p>
            </div>
            <div class="timeline-item">
                <h3>2022年</h3>
                <p>出来事の説明</p>
            </div>
        </div>
    </section>

    <!-- ギャラリーセクション（右揃え） -->
    <section id="gallery-section">
        <!-- ギャラリーの背景GIF（bg-3.gifを5枚縦に並べる） -->
        <div class="gallery-bg">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
        </div>
        
        <!-- ギャラリーのコンテンツ -->
        <div class="content">
            <h2>ギャラリー</h2>
            <p>作品の説明などを書きます</p>
        </div>
    </section>
</body>
</html>
