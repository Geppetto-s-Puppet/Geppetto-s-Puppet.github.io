<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Alex's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'MyFont';
            src: url('font.woff2') format('woff2');
            font-display: swap;
        }
        body {
            font-family: 'MyFont';
            font-size: 36px;
        }
    </style>
</head>
<body>
    <!-- トップセクション（左揃え） -->
    <section id="top-section">
        <div class="content">
            <h1> こんばんは、ようこそ！ </h1>
            <p>ここは、アレックスの部屋です！</p>
        </div>
    </section>

    <!-- タイムラインセクション（中央揃え） -->
    <section id="timeline-section">
        <!-- タイムラインの背景画像（bg-2.gifを3枚縦に並べる） -->
        <div class="timeline-bg">
            <img src="bg-2.jpg" alt="">
            <img src="bg-2.jpg" alt="">
            <img src="bg-2.jpg" alt="">
        </div>
        
        <!-- タイムラインのコンテンツ -->
        <div class="content">
            <h1>タイムライン</h1>
            <div class="timeline-item">
                <h3>2021.02 - 2021.06　英検準一級取得後、モンタナ大学ELIプログラム修了</h3>
                <p>コロナ禍により、国内からのオンライン受講となりましたが、学内唯一の派遣学生として選抜され、共同プロジェクトを完遂しました。</p>
                <p>中国やブラジルなど多国籍な学生が集まる中、全編英語でのディスカッションでしたが、頻出単語をロボットのようにフル暗記する作戦でどうにか乗り切りました。</p>
            </div>
            <div class="timeline-item">
                <h2>2023年</h2>
                <p>出来事の説明</p>
            </div>
            <div class="timeline-item">
                <h2>2022年</h2>
                <p>出来事の説明</p>
            </div>
        </div>
    </section>

    <!-- ギャラリーセクション（右揃え） -->
    <section id="gallery-section">
        <!-- ギャラリーの背景GIF（bg-3.gifを5枚縦に並べる） -->
        <div class="gallery-bg">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
            <img src="bg-3.gif" alt="">
        </div>
        
        <!-- ギャラリーのコンテンツ -->
        <div class="content">
            <h2>ギャラリー</h2>
            <p>作品の説明などを書きます</p>
        </div>
    </section>
</body>
</html>
